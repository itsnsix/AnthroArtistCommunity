{% load static %}
<link rel="stylesheet" href="{% static 'post/post-card.css' %}">
<div class="post-card">
    <a href="/post/{{ post.id }}">
        <div class="post-header">
            <span class="post-title">{{ post.title }}</span>
            <span class="post-date">{{ post.created_at }}</span>
        </div>
    </a>

    <div class="post-body">

    <div class="post-content">
        <div class="author-content">
            {% include "user/profile-card.html" with profile=post.get_author_profile  %}
        </div>
        {% if post.body %}
            <div class="post-text">
                <span>{{ post.body }}</span>
            </div>
            {% endif %}
        {% if post.image %}
            <div class="post-gallery">
                <a href="{{ post.image.url }}">
                    <img class="post-image" src="{{ post.image.url }}" alt="{{ title }}">
                </a>
            </div>
        {% endif %}
    </div>
    </div>
</div>
