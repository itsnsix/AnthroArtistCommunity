{% extends 'main.html' %}

{% block content %}

    {% if invited %}
        <form method="POST" novalidate>
            {% csrf_token %}
            <h2>Sign Up</h2>
            {{ form.as_p }}
            <input type="submit" value="Register" />
        </form>
    {% else %}
        <h2>You must be invited first.</h2>
    {% endif %}

{% endblock content%}
